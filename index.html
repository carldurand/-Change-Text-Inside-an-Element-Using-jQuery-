<html>
	<head>
		<title>Wikipedia - Search</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
			<div class="wikipedia">
				<i class="fab fa-contao"></i>
			</div>
			
			<p class=""><span><a class="" href="" target=""></a></span>CARL DURAND Search</p>
			<div class="search">
				<input type="text" id="search-box" placeholder="Keyword">
				<input type="submit" id="submit-button" class="btn btn-primary" value="Search" />
			</div>
			<div class="result"></div>
			<div class="card error-card empty-search-box">
				<p class="error-title"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></p>
				<p class="error-snippet">Looks like there is nothing in the search box</p>
			</div>
			<div class="card error-card failure">
				<p class="error-title"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></p>
				<p class="error-snippet">Something is broken dude! Please try again!</p>
			</div>
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
